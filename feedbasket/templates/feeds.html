{% extends "_layout.html" %} {% block content %}
<div class="wrapper">

    <div class="sticky lside">
      <h1>Feeds({{ feed_count }})</h1>
    </div>

    <div class="main">
      <div>
        Following {{ feed_count }} feeds with {{ inactive_feeds }} inactive and {{ unreachable_feeds }}  unreachable.
      </div>

      {% for feed in feeds %}
       {% include 'feed_item.html' %}
      {% endfor %}
    </div>

  </div>
{% endblock %}
